<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" application-type="text/css" href="styles.css" />
    <title>Keshav D Karanth - Portfolio</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="container">
        <div class="navbar">
          <nav id="logo">Keshav Karanth</nav>
          <nav id="navigation-links-web">
            <ul>
              <li class="list-item">Work</li>
              <li class="list-item">About</li>
              <li class="list-item">Contact</li>
              <li class="list-item" id="toggle">
                <label for="theme-toggle" class="theme-toggle">
                  <input
                    type="checkbox"
                    id="theme-toggle"
                    class="theme-toggle-checkbox"
                  />
                  <span class="theme-toggle-switch"></span>
                  <span class="theme-toggle-label"></span>
                </label>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
